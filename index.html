<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IvorySync — Custom Scheduling Software</title>
    <meta name="description" content="Welcome to IvorySync — your custom scheduling software solution." />
    <meta name="theme-color" content="#1F2822">
    <meta property="og:title" content="IvorySync" />
    <meta property="og:description" content="Welcome to IvorySync — your custom scheduling software solution." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/assets/ivorysync-logo.png" />
    <meta property="og:url" content="https://ivorysync.com" />
    <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml">
    <style>
      :root{
        --regent:#1F2822;     /* Regent Green */
        --ivory:#F2ECD9;      /* soft ivory that matches the logo's tone */
        --gold:#C9A25A;       /* warm gold accent */
        --muted:#DAD3BD;
      }
      *{box-sizing:border-box}
      html,body{height:100%}
      body{
        margin:0;
        background:var(--regent);
        color:var(--ivory);
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
        display:flex; align-items:center; justify-content:center;
        padding:28px;
      }
      .wrap{
        width:min(900px, 96vw);
        text-align:center;
      }
      .logo{
        display:inline-block;
        border-radius:20px;
        overflow:hidden;
      }
      .logo img{
        width:min(640px, 92vw);
        height:auto;
        display:block;
        margin:0 auto 14px;
      }
      .headline{
        font-weight:800;
        font-size:clamp(18px, 2.5vw, 22px);
        color:var(--muted);
        letter-spacing:.2px;
        margin-top:4px;
      }
      .cta{
        margin:22px auto 0;
      }
      .btn{
        display:inline-block;
        padding:12px 18px;
        border-radius:14px;
        color:var(--regent);
        background:var(--ivory);
        text-decoration:none;
        font-weight:800;
        border:2px solid var(--ivory);
        transition: transform .08s ease, background .18s ease, color .18s ease, border-color .18s ease;
      }
      .btn:hover{
        transform: translateY(-1px);
        background:var(--gold);
        border-color:var(--gold);
        color:#0b0e0c;
      }
      footer{margin-top:28px; opacity:.6; font-size:12px}
      @media (prefers-color-scheme: light){
        body{ background:#F7F6ED; color:#1F2822;}
        .headline{ color:#3e4c44;}
        .btn{ color:#1F2822; border-color:#1F2822; background:transparent;}
        .btn:hover{ background:#1F2822; color:#fff; border-color:#1F2822;}
      }
    </style>
  </head>
  <body>
    <main class="wrap" role="main" aria-label="IvorySync landing">
      <div class="logo">
        <img src="/assets/ivorysync-logo.png" alt="IvorySync logo — Golf and Exclusive Clubs">
      </div>
      <div class="headline">Welcome to IvorySync — your custom scheduling software solution.</div>
      <div class="cta">
        <a class="btn" href="mailto:ivory.sync@gmail.com" aria-label="Email IvorySync at ivory.sync@gmail.com">Email us — ivory.sync@gmail.com</a>
      </div>
      <footer>© <span id="y"></span> IvorySync</footer>
    </main>
    <script>document.getElementById('y').textContent=new Date().getFullYear()</script>
  </body>
</html>
