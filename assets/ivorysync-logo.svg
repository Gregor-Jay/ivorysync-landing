<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 256" role="img" aria-labelledby="title desc">
  <title>IvorySync Logo</title>
  <desc>Minimal calendar-check icon paired with IvorySync wordmark in Regent Green and Spring Grass accents.</desc>
  <!-- Background transparent so it works on light/dark -->
  <!-- Symbol: abstract calendar + check (scheduling) -->
  <g transform="translate(40,40)">
    <rect x="0" y="0" rx="20" ry="20" width="176" height="176" fill="none" stroke="#1F2822" stroke-width="12"/>
    <rect x="0" y="24" width="176" height="24" fill="#1F2822"/>
    <circle cx="32" cy="12" r="8" fill="#6CBE45"/>
    <circle cx="72" cy="12" r="8" fill="#6CBE45"/>
    <path d="M48 116l28 28 52-62" fill="none" stroke="#6CBE45" stroke-width="16" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <!-- Wordmark -->
  <g transform="translate(240,65)">
    <text x="0" y="0" font-family="Inter, Segoe UI, Roboto, Helvetica, Arial" font-size="64" font-weight="800" fill="#1F2822">IvorySync</text>
    <rect x="0" y="18" width="0" height="0" fill="#6CBE45"/>
    <rect x="0" y="56" width="260" height="6" fill="#6CBE45" opacity="0.0"/>
  </g>
</svg>
